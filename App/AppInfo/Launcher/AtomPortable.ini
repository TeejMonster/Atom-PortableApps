[Launch]
ProgramExecutable=Atom\Atom.exe
CommandLineArguments='--user-data-dir "%PAL:DataDir%\cache" --portable %1'
DirectoryMoveOK=yes
SupportsUNC=yes
DisableSplashScreen=true
SplashTime=0
MinOS=7

[Activate]
Registry=true
XML=true

[Environment]
ATOM_HOME=%PAL:DataDir%\.atom

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.atom

[DirectoriesMove]
-=%APPDATA%\Atom
